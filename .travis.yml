language: node_js
before_install:
- wget https://github.com/gohugoio/hugo/releases/download/v0.78.2/hugo_extended_0.78.2_Linux-64bit.deb
- sudo dpkg -i hugo*.deb
script:
- hugo
deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN
  keep_history: true
  local-dir: public
  repo: grrseguin/grrseguin.github.io
  target_branch: master
  on:
    branch: master
env:
  global:
    secure: 
notifications:
  email: false
  slack:
    secure: 
