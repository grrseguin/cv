  <head>
    <meta charset="utf-8">

    <header>
      <md-toolbar class="md-theme-light">
        <h1 class="md-toolbar-tools">
          <span>Présentation</span>
        </h1>
      </md-toolbar>
      <md-content>
        <md-list>
          <md-list-item class="md-3-line" ng-repeat="item in messages">
            <img ng-src="{{item.face}}?{{$index}}" class="face" alt="{{item.who}}">
            <div class="md-list-item-text">
              <h3>{{item.what}}</h3>
              <h4>{{item.who}}</h4>
              <p>{{item.notes}}</p>
            </div>
            <md-divider md-inset ng-if="!$last"></md-divider>
          </md-list-item>
        </md-list>
      </md-content>
      <md-content layout="row" layout-padding layout-align="start center">
        <h2>Guillaume Seguin</h2>
        <h3>Développeur Web</h3>
      </md-content>
      <md-content class="contact">
        <ul layout="row">
          <li>disponible en septembre 2015</li>
          <li>37 ans</li>
          <li>12 ans d'expérience</li>
          <li>français</li>
          <li class="phone"><a href="callto:33687036154">06 87 03 61 54</a></li>
          <li class="email"><a href="mailto:grrseguin@gmail.com">grrseguin@gmail.com</a></li>
        </ul>
      </md-content>
    </header>
    <section ng-include="'views/main.html'" ng-controller="MainCtrl"></section>
    <footer></footer>
