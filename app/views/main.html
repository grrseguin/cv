<md-button class="md-primary">Click me</md-button>
<md-button class="md-accent">or maybe me</md-button>
<md-button class="md-warn">Careful</md-button>
<md-button class="md-accent md-hue-1">Click me</md-button>
<md-button class="md-accent md-hue-2">Click me</md-button>
<md-button class="md-accent md-hue-3">Click me</md-button>
<md-toolbar class="md-theme-light">
  <h2 class="md-toolbar-tools">
    <span>Qualifications techniques</span>
  </h2>
</md-toolbar>
<md-content>
  <md-grid-list class="technical-skills"
         md-cols-sm="1" md-cols-md="2" md-cols-gt-md="6"
         md-row-height-gt-md="1:1" md-row-height="2:2"
         md-gutter="12px" md-gutter-gt-sm="8px" >
    <md-grid-tile ng-repeat="technicalSkill in main.technicalSkills" ng-class="technicalSkill.class" md-rowspan="{{technicalSkill.mdRowspan}}" md-colspan="{{technicalSkill.mdColspan}}" md-colspan-sm="{{technicalSkill.mdColspanSm}}">
      <md-grid-tile-header>
        <h3 ng-bind="technicalSkill.head"></h3>
      </md-grid-tile-header>
      <md-list>
        <md-list-item ng-repeat="skill in technicalSkill.list">
          <img ng-if="skill.image" ng-src="{{skill.image}}" class="md-avatar" alt="{{skill.name}}" />
          <p ng-bind="skill.name"></p>
        </md-list-item>
      </md-list>
      <md-grid-tile-footer ng-if="technicalSkill.foot">
        <p ng-bind="technicalSkill.foot"></p>
      </md-grid-tile-footer>
    </md-grid-tile>
  </md-grid-list>
</md-content>
<md-toolbar class="md-theme-light">
  <h2 class="md-toolbar-tools">
    <span>Exp√©riences professionnelles</span>
  </h2>
</md-toolbar>
<md-content>
  <md-list>
    <md-list-item class="md-2-line" ng-repeat="job in main.jobs">
      <a ng-href="{{job.link}}" target="_blank">
        <img ng-src="{{job.face}}" class="face" alt="{{job.what}}">
      </a>
      <div class="md-list-item-text">
        <h3 ng-bind="job.what"></h3>
        <h4 ng-bind="job.who"></h4>
      </div>
      <div class="md-list-item-text">
        <p ng-bind="job.when"></p>
        <p ng-bind="job.notes"></p>
      </div>
      <md-divider md-inset ng-if="!$last"></md-divider>
  </md-list>
</md-content>
